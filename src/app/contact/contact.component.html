<div class="hero">
  <h1>Contact Us</h1>
  <p>We'd love to hear from you</p>
</div>

<div class="content">
  <section id="contact">
      <h2>Get in Touch</h2>
      <p>If you have any questions or need further information, feel free to reach out to us through the form below.</p>

      <div class="contact-form">
          <form action="#" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" [(ngModel)]="name" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" required>

              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" [(ngModel)]="message" required></textarea>

              <button type="submit" (click)="onSubmmit()">Submit</button>
          </form>
      </div>
  </section>
</div>
